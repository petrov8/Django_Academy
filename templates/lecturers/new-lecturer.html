{% extends 'base.html' %}

{% block main_content %}

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="POST" action="{% url 'new tutor' %}">
            <div class="container">


                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Create Tutor Profile">
            </div>
        </form>
    </section>

{% endblock %}
