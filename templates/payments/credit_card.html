{% extends "base.html" %}


{% block main_content %}

    <section id="create-page" class="auth">
        <!-- create car form -->
        <form id="create" method="POST" action="{% url 'payment' pk=course_id %}">
            <div class="container">

                {% csrf_token %}

                {{ form }}

                <input class="btn" type="submit" value="Create Car">
            </div>
        </form>
    </section>

{% endblock %}
