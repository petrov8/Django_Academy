{% extends 'base.html' %}

{% block main_content %}

  <section id="create-page" class="auth">

      <div class="container">
        <h1>Delete Profile ? </h1>
          <!-- Delete Profile Form -->
        <form id='delete' method="POST" action="{% url 'delete user' pk=user.pk %}">

            {% csrf_token %}

            {{ form }}

        <!-- Confirm Button -->
        <input class="btn submit" type="submit" value="Yes">

        </form>
      </div>
    <!-- End Delete Profile Form -->
  </section>

{% endblock %}
