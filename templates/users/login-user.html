{% extends 'base.html' %}

{% block main_content %}

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="POST" action="{% url 'login user' %}">
            <div class="container">

                {% csrf_token %}
                {{ form }}

                <input type="hidden" name="next" value="{{ next }}">
                <input class="btn submit" type="submit" value="Login">
            </div>
        </form>
    </section>

{% endblock %}
